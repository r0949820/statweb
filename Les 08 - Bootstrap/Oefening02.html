<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styleOefening02.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <h1>Registreren</h1>
        <form>
            <div class="mb-3">
                <label for="exampleInputText" class="form-label">Voornaam</label>
                <input type="text" class="form-control" id="exampleInputText">
            </div>

            <div class="mb-3">
                <label for="exampleInputText" class="form-label">Naam</label>
                <input type="text" class="form-control" id="exampleInputText">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">E-mailaddress</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="inputPassword5" class="form-label">Wachtwoord</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Accepteer onze <a href="http://">algemene voorwaarden</a>.</label>
            </div>

            <button type="submit" class="btn btn-primary">Registreren</button>
        </form>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
